<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="./src/js/index.js" type="module" defer></script>
    <title>totrackdo</title>
  </head>
  <body>
    <header>
      <div class="infoItem">
        <h4>DDMMYYYY</h4>
      </div>
      <div class="infoItem">
        <h4>Task Title</h4>
      </div>
      <div class="infoItem">
        <h4>HHMMSS</h4>
      </div>
      <div class="infoItem">
        <h4>TOTAL: DAYS:HOURS:MINUTES</h4>
      </div>
    </header>
    <div class="container">
      <div class="leftPane">
        <div class="list">
          <div class="listItem">
            <div class="listItemStart">
              Finish off error handling
            </div>
            <div class="listItemEnd">
              <span class="btn"><i class="material-icons">edit</i></span>
              <span class="btn"><i class="material-icons">done</i></span>
              <span class="btn"><i class="material-icons">input</i></span>
              <span class="btn">
                <i class="material-icons">play_arrow</i>
              </span>
              <span class="btn"><i class="material-icons">delete</i></span>
            </div>
          </div>
          <div class="listItem">
            <div class="listItemStart">
              Right user manual for new software
            </div>
            <div class="listItemEnd">
              <span class="btn"><i class="material-icons">edit</i></span>
              <span class="btn"><i class="material-icons">done</i></span>
              <span class="btn"><i class="material-icons">input</i></span>
              <span class="btn"><i class="material-icons">delete</i></span>
            </div>
          </div>
          <div class="listItem">
            <div class="listItemStart">
              Review code changes
            </div>
            <div class="listItemEnd">
              <span class="btn"><i class="material-icons">edit</i></span>
              <span class="btn"><i class="material-icons">done</i></span>
              <span class="btn"><i class="material-icons">input</i></span>
              <span class="btn"><i class="material-icons">delete</i></span>
            </div>
          </div>
          <div class="listItem">
            <div class="listItemStart">
              Remove corrupted data
            </div>
            <div class="listItemEnd">
              <span class="btn"><i class="material-icons">edit</i></span>
              <span class="btn"><i class="material-icons">done</i></span>
              <span class="btn"><i class="material-icons">input</i></span>
              <span class="btn"><i class="material-icons">delete</i></span>
            </div>
          </div>
        </div>
      </div>
      <div class="rightPane">
        <div class="controls">
          <div class="taskEditWindow" id="taskEditWindow">
            <label for="taskEditTitle">
              Task Title
              <input type="text" id="taskEditTitle" />
            </label>
            <br />
            <label for="taskEditDescription">
              Task Description
              <textarea id="taskEditDescription"></textarea>
              <br />
            </label>
            <button type="submit" class="btn">EDIT</button>
          </div>

          <div class="taskAddWindow">
            <label for="taskAddTitle">
              Task Title
              <input type="text" id="taskAddTitle" />
            </label>
            <br />
            <label for="taskAddDescription">
              Task Description
              <textarea id="taskAddDescription"></textarea>
              <br />
            </label>
            <button type="submit" class="btn">ADD</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
